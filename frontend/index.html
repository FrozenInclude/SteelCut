<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SteelCut | 철강 절단 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container-fluid">
            <a class="navbar-brand fs-5" href="#">SteelCut</a>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm me-2">로그인</button>
                <button class="btn btn-outline-light btn-sm">회원가입</button>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="mb-3 fs-4">입력</h2>
        <div class="card shadow">
            <form id="inputForm">
                <div class="input-table-wrapper">
                    <table class="table table-bordered input-table align-middle mb-0">
                        <thead>
                            <tr>
                                <th>품명</th>
                                <th>규격</th>
                                <th>길이 (mm)</th>
                                <th>발주길이 (mm)</th>
                                <th>발주수량</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="formRows">
                            <tr class="input-row">
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option selected disabled>선택</option>
                                        <option value="H형강">H형강</option>
                                        <option value="ㄷ형강">ㄷ형강</option>
                                        <option value="I형강">I형강</option>
                                        <option value="C형강">C형강</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option selected disabled>선택</option>
                                    </select>
                                </td>
                                <td><input type="number" class="form-control form-control-sm"></td>
                                <td><input type="number" class="form-control form-control-sm"></td>
                                <td><input type="number" class="form-control form-control-sm"></td>
                                <td class="text-center p-0">
                                    <button type="button" class="btn btn-danger btn-sm py-0 px-1 fs-7" onclick="removeRow(this)">×</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="d-flex justify-content-end gap-2 mt-2 px-3 py-2">
                <button type="button" class="btn btn-secondary btn-sm" onclick="addRow()">추가</button>
                <button type="submit" class="btn btn-primary btn-sm">계산</button>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-light text-center text-muted py-2 small">
        © SteelCut
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/steelSpecs.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
